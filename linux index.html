<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Commands Showcase</title>
    <!-- Link to Google Fonts for Serif fonts (e.g., 'Merriweather') -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Merriweather', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .left-side {
            flex: 1;
            background-image: url('as.jpg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .center-line {
            width: 2px;
            background-color: #ccc;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #FFFDF2;
            text-align: center;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .commands-box {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px #97f105, 0 0 10px #1e90ff, 0 0 10px #030a11;
            animation: glowing 5s ease infinite;
            width: 220px;
            border-radius: 15px;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 10px #97f105; }
            50% { box-shadow: 0 0 10px #1e90ff; }
            100% { box-shadow: 0 0 10px #030a11; }
        }

        .commands-box ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .commands-box li {
            padding: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .commands-box .button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
        }

        .commands-box .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Linux Commands Showcase</h1>
        </div>
        <div class="center-line"></div>
        <div class="right-side">
            <h2><img src="logo.jpg" alt="Icon" width="40" height="40"> File and Directory Manipulation Commands</h2>
            <div class="commands-box">
                <ul>
                    <li>ls <a href="index 2.html" class="button">Click</a></li>
                    <li>cd <a href="index 3.html" class="button">Click</a></li>
                    <li>pwd <a href="index 4.html" class="button">Click</a></li>
                    <li>mkdir <a href="index 5.html" class="button">Click</a></li>
                    <li>rmdir/rm <a href="index 6.html" class="button">Click</a></li>
                    <li>cp <a href="index 7.html" class="button">Click</a></li>
                    <li>mv <a href="index 8.html" class="button">Click</a></li>
                    <li>cat <a href="index 9.html" class="button">Click</a></li>
                    <li>touch <a href="index 10.html" class="button">Click</a></li>
                    <li>grep <a href="index 11.html" class="button">Click</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
